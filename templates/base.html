{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/favicon/apple-touch-icon.png' %}"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon/favicon-32x32.png' %}"/>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon/favicon-16x16.png' %}"/>
        <link rel="manifest" href="{% static '/img/favicon/site.webmanifest' %}"/>
        <link rel="mask-icon" href="{% static '/img/favicon/safari-pinned-tab.svg' %}" color="#666F86"/>
        <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon/favicon.ico' %}"/>
        <meta name="msapplication-TileColor" content="#666F86"/>
        <meta name="msapplication-config" content="{% static '/img/favicon/browserconfig.xml' %}"/>
        <meta name="theme-color" content="#666F86"/>
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.min.css' %}"/>
        {% block head_tags %}{% endblock head_tags %}
    </head>
    <body>
        {% block content %}{% endblock content %}
        <script src="{% static '/js/scripts.min.js' %}?2"></script>
    <body>
</html>
