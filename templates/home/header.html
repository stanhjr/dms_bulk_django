{% load static %}
<header class="header-main">
    <div class="container">
      <div class="grid default">
        <div class="logo-wrap"><a href="./"><img src="{% static '/img/logo.svg' %}" alt=""></a></div>
        <div class="btns-wrap"><a class="btn btn--tg-channel" href="#" target="_blank">
            <svg viewBox="0 0 20 20" width="20px">
              <use xlink:href="{% static '/img/sprite.svg' %}#ic-tg"></use>
            </svg>News Channel</a><a class="btn btn--tg-chat" href="#" target="_blank">
            <svg viewBox="0 0 20 20" width="20px">
              <use xlink:href="{% static '/img/sprite.svg' %}#ic-tg"></use>
            </svg>Support</a><a class="btn btn--inst" href="#" target="_blank">
            <svg viewBox="0 0 20 20" width="20px">
              <use xlink:href="{% static '/img/sprite.svg' %}#ic-inst"></use>
            </svg>Instagram</a></div>
        <div class="login-wrap"><a class="a-link js-popup" href="#popup-sign-up">Sign Up</a><a class="btn btn--accent js-popup" href="#popup-login">
            <svg viewBox="0 0 20 20" width="20px">
              <use xlink:href="{% static '/img/sprite.svg' %}#ic-login"></use>
            </svg>Login</a></div>
        <div class="menu-wrap">
          <ul class="block-nav-items">
            <li><a class="active" href="./">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-home"></use>
                </svg>Home</a></li>
            <li><a href="./#benefits" data-scroll-from="benefits">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-benefits"></use>
                </svg>Benefits</a></li>
            <li><a href="./#pricing" data-scroll-from="pricing">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-pricing"></use>
                </svg>Pricing</a></li>
            <li><a href="./#orders" data-scroll-from="orders">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-orders"></use>
                </svg>Live orders</a></li>
            <li><a href="./faq.html">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-faq"></use>
                </svg>FAQ</a></li>
            <li><a href="./contacts.html">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-contacts"></use>
                </svg>Contacts</a></li>
            <li><a href="./loyalty-program.html">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-loyalty"></use>
                </svg>Loyalty Program</a></li>
            <li><a href="#">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-api"></use>
                </svg>API</a></li>
            <li><a href="./blog.html">
                <svg viewBox="0 0 20 20" width="20px">
                  <use xlink:href="{% static '/img/sprite.svg' %}#ic-blog"></use>
                </svg>Blog</a></li>
          </ul>
          <div class="btns-wrapper"><a class="btn btn--tg-channel" href="#" target="_blank">
              <svg viewBox="0 0 20 20" width="20px">
                <use xlink:href="{% static '/img/sprite.svg' %}#ic-tg"></use>
              </svg>News Channel</a><a class="btn btn--tg-chat" href="#" target="_blank">
              <svg viewBox="0 0 20 20" width="20px">
                <use xlink:href="{% static '/img/sprite.svg' %}#ic-tg"></use>
              </svg>Support</a><a class="btn btn--inst" href="#" target="_blank">
              <svg viewBox="0 0 20 20" width="20px">
                <use xlink:href="{% static '/img/sprite.svg' %}#ic-inst"></use>
              </svg>Instagram</a></div>
        </div>
        <button class="menu-btn js-toggle-menu"><span></span><span></span><span></span></button>
      </div>
    </div>
</header>
